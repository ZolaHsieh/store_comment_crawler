version: '3'

services:
  python:
    container_name: python
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    build:
        context: ./src
        dockerfile: Dockerfile
    depends_on:
        - db
    volumes:
        - ./src:/usr/app/src/
    networks:
      - mynetwork
  db:
    image: mariadb
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "6033:3306"
    volumes:
      - ./db/config/my.conf:/etc/mysql/conf.d/config-file.cnf
      - ./db/dbdata:/var/lib/mysql
      - ./db/dblog:/var/log/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - mynetwork
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80
    networks:
      - mynetwork
volumes:
  dbdata: {}
  dblog: {}
networks:
  mynetwork:
    driver: bridge